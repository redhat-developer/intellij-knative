plugins {
    id 'idea'
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'com.redhat.devtools.intellij'
version projectVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://repository.jboss.org' }
}

def versionsMap = ['IU-2019.3':'193.5233.144','IU-2020.1':'201.6668.99', 'IU-2020.2':'202.6397.93', 'IU-2020.3':'203.5981.152']

intellij {
    version ideaVersion
    pluginName 'Knative by Red Hat'
    plugins 'terminal', 'yaml', 'com.intellij.kubernetes:' + versionsMap[ideaVersion]
    updateSinceUntilBuild false
}

dependencies {
    compile 'com.redhat.devtools.intellij:intellij-common:0.0.3-SNAPSHOT'
    testCompile 'org.mockito:mockito-inline:3.8.0'



}

configurations {
    compile {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
}

publishPlugin {
    token    jetBrainsToken
    channels jetBrainsChannel
}
